spring:
  datasource:
    url: jdbc:h2:mem:magasin_db
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
logging:
  pattern:
    console: "%5p %m%n"
